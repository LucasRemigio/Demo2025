<ng-container *transloco="let t">
    <div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
        <!-- Header -->
        <div
            class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 orange-bg text-white"
        >
            <div class="text-lg font-medium">
                {{ data.title }}
            </div>
            <button mat-icon-button (click)="close()" [tabIndex]="-1">
                <mat-icon
                    class="text-current"
                    [svgIcon]="'heroicons_outline:x'"
                ></mat-icon>
            </button>
        </div>

        <div
            class="flex flex-col text-black text-lg flex-auto p-6 sm:p-8 overflow-y-auto"
        >
            <div class="text-center text-xl">
                <!-- Message -->
                <p>{{ data.message }}</p>
            </div>
        </div>

        <!-- Actions -->
        <div
            class="flex flex-col text-black text-lg flex-auto p-6 sm:p-8 overflow-y-auto"
        >
            <div class="flex justify-end">
                <!-- Cancel Button -->
                <button
                    mat-button
                    class="px-4 py-2 bg-gray-500 text-white rounded-md mr-2 hover:bg-gray-400 transition-colors duration-200"
                    (click)="onCancel()"
                >
                    {{ t("cancel") }}
                </button>

                <!-- Confirm Button -->
                <button
                    mat-button
                    class="px-4 py-2 bg-orange-600 text-white rounded-md hover:bg-orange-500 transition-colors duration-200"
                    (click)="onConfirm()"
                >
                    {{ t("confirm") }}
                </button>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *transloco="let t">
    <div
        class="flex flex-col flex-auto min-w-0 overflow-auto sm:absolute sm:inset-0 bg-card dark:bg-transparent"
    >
        <!-- Tab Navigation -->
        <mat-tab-group
            #tabGroup
            class="mt-4"
            mat-align-tabs="start"
            (selectedTabChange)="onTabChange($event)"
        >
            <mat-tab label="{{ t('discounts') }}" data-tab-id="discounts">
                <app-discounts-table
                    [discounts]="productDiscounts"
                    [productFamilies]="productFamilies"
                    [isLoading]="isLoading"
                    (refreshRequested)="onRefreshDiscountsRequested($event)"
                ></app-discounts-table>
            </mat-tab>

            <mat-tab label="{{ t('catalog') }}" data-tab-id="catalog">
                <app-catalog-products-table
                    [catalogProducts]="catalogProducts"
                    [productFamilies]="productFamilies"
                    [isLoading]="isLoading"
                    (refreshRequested)="
                        onRefreshCatalogProductsRequested($event)
                    "
                >
                </app-catalog-products-table>
            </mat-tab>

            <mat-tab label="{{ t('conversions') }}" data-tab-id="conversions">
                <app-conversions-table
                    [conversions]="productConversions"
                    [isLoading]="isLoading"
                >
                </app-conversions-table>
            </mat-tab>
        </mat-tab-group>
    </div>
</ng-container>

<ng-container *transloco="let t">
    <div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
        <!-- Header -->
        <div
            class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
        >
            <div class="text-lg font-medium">{{ t("Clients.Client") }}</div>
            <button mat-icon-button (click)="close()" [tabIndex]="-1">
                <mat-icon
                    class="text-current"
                    [svgIcon]="'heroicons_outline:x'"
                ></mat-icon>
            </button>
        </div>

        <form
            class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
            [formGroup]="composeForm"
        >
            <!-- EMAIL -->
            <mat-form-field>
                <mat-label>{{ t("Exclusions.client-email") }}</mat-label>
                <input matInput [formControlName]="'client_email'" />
                <mat-error *ngIf="composeForm.get('client_email').hasError()">
                    {{ t("require-field") }}
                </mat-error>
            </mat-form-field>

            <!-- ID -->
            <mat-form-field>
                <mat-label>{{ t("Exclusions.client-id") }}</mat-label>
                <input matInput [formControlName]="'client_id'" />
                <mat-error *ngIf="composeForm.get('client_id').hasError">
                    {{ t("require-field") }}
                </mat-error>
            </mat-form-field>

            <!-- VAT -->
            <mat-form-field>
                <mat-label>{{ t("Exclusions.client-vat") }}</mat-label>
                <input matInput [formControlName]="'client_vat'" />
                <mat-error *ngIf="composeForm.get('client_vat').hasError">
                    {{ t("require-field") }}
                </mat-error>
            </mat-form-field>

            <button
                class="p-6 bg-gray-300 mt-10"
                mat-flat-button
                (click)="saveAndClose()"
                [disabled]="composeForm.invalid"
            >
                {{ t("confirm") }}
            </button>
        </form>
    </div>
</ng-container>

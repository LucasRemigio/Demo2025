<!-- Navigation -->
<fuse-vertical-navigation
    class="bg-custon-color print:hidden"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="!isScreenSmall"
    *transloco="let t"
>
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center w-full p-4 pl-6">
            <!-- Logo -->
            <div class="flex items-center justify-center">
                <img
                    class="p-4 w-42"
                    src="assets/images/logo/masterferro_logo.png"
                />
            </div>
            <!-- Components -->
            <div class="flex items-center ml-auto">
                <!--notifications></notifications-->
                <user [showAvatar]="false"></user>
            </div>
        </div>

        <!-- User -->
        <!--div class="flex flex-col items-center w-full p-4">
            <div class="relative w-24 h-24">
                <img
                    class="w-full h-full rounded-full"
                    *ngIf="user.avatar"
                    [src]="user.avatar"
                    alt="User avatar">
                <mat-icon
                    class="icon-size-24"
                    *ngIf="!user.avatar"
                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
            </div>
            <div class="flex flex-col items-center justify-center w-full mt-6">
                <div class="w-full overflow-hidden font-medium leading-normal text-center overflow-ellipsis whitespace-nowrap">
                    {{user.name}}
                </div>
                <div class="overflow-hidden mt-0.5 w-full font-medium leading-normal text-center overflow-ellipsis whitespace-nowrap text-md text-secondary">
                    {{user.email}}
                </div>
            </div>
        </div-->
    </ng-container>
    <!-- Navigation footer hook -->
    <ng-container fuseVerticalNavigationContentFooter>
        <div
            class="flex items-center justify-center h-16 pl-2 pr-6 mt-2 mb-4 flex-0 opacity-12"
        >
            <!--img
                class="max-w-36"
                src="assets/images/logo/logo-text-on-dark.svg"-->
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">
    <!-- Header -->
    <div
        class="sticky top-0 flex items-center w-full px-6 shadow z- flex-0 h-18 md:px-6 z-49 dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden"
    >
        <!-- Navigation toggle button -->
        <button
            class="absolute px-2 left-2 orange-btn"
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')"
        >
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>

        <!-- Flash Mesage -->
        <app-flash-message
            class="absolute left-1/2 transform -translate-x-1/2 z-[9999]"
        ></app-flash-message>

        <!-- Components -->
        <!--div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <languages></languages>
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
            <search [appearance]="'bar'"></search>
            <shortcuts></shortcuts-->
        <!--messages></messages-->
        <!--button
                class="lg:hidden"
                mat-icon-button
                (click)="quickChat.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
            </button-->
        <!--/div-->
        <div
            *ngIf="showEmailPopup"
            class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2"
        >
            <button
                mat-icon-button
                class="orange-btn"
                (click)="openEmailPopup()"
                matTooltip="{{ previewEmailLabel }}"
            >
                <mat-icon [svgIcon]="'heroicons_solid:envelope'"></mat-icon>
            </button>
        </div>

        <div
            *ngIf="isViewTypeVisible"
            class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2"
        >
            <app-switch-view></app-switch-view>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <!--<div class="relative flex items-center justify-start w-full px-4 border-t h-14 flex-0 md:px-6 z-49 bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Fuse &copy; {{currentYear}}</span>
    </div>-->
</div>
